<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Robbie Laughlen</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header">
            <a href="/" class="logo">Robbie Laughlen</a>
            <div class="social-links">
                <a href="https://github.com/szkkng" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourprofile" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:your.email@example.com" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="posts">
            <!-- Simplified post example -->
            <article class="post">
                <a href="https://devpost.com/software/yapyap-anonymous-social-journaling-app">
                    <img src="/img/yapyap.jpg" alt="yapyap">
                    <h3>yapyap</h3>
                    <time dateTime="2024-01-21">Jan 21, 2024</time>
                </a>
            </article>
            <!-- Repeat the article block for each post -->
            <article class="post">
                <a href="https://devpost.com/software/yapyap-anonymous-social-journaling-app">
                    <img src="/img/yapyap.jpg" alt="yapyap">
                    <h3>test2</h3>
                    <time dateTime="2024-01-21">Jan 21, 2024</time>
                </a>
            </article>
        </section>
    </main>
</body>
</html>
